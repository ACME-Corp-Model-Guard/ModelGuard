AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'ModelGuard MVP - Core Artifact Management API'

Parameters:
  DeploymentRegion:
    Type: String
    Default: us-east-2
    Description: AWS region for deployment
    AllowedValues:
      - us-east-1
      - us-east-2

Globals:
  Function:
    Runtime: python3.12
    Timeout: 15
    MemorySize: 512
    Environment:
      Variables:
        LOG_LEVEL: INFO
        PYTHONPATH: /var/task:/var/task/src
        ARTIFACTS_TABLE: !Ref ArtifactsTable
        ARTIFACTS_BUCKET: !Ref ArtifactsBucket
        BEDROCK_MODEL_ID: anthropic.claude-haiku-4-5-20251001-v1:0
        BEDROCK_REGION: !Ref DeploymentRegion
        USER_POOL_ID: !Ref ModelGuardUserPool
        USER_POOL_CLIENT_ID: !Ref ModelGuardUserPoolClient
        TOKENS_TABLE: !Ref TokensTable
    Tracing: Active

Resources:
  ###########################################################
  # DynamoDB Tables
  ###########################################################
  ArtifactsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ModelGuard-Artifacts-Metadata
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: artifact_id
          AttributeType: S
      KeySchema:
        - AttributeName: artifact_id
          KeyType: HASH
      Tags:
        - Key: Project
          Value: ModelGuard
      SSESpecification:
        SSEEnabled: false

  TokensTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ModelGuard-Tokens
      BillingMode: PAY_PER_REQUEST
      AttributeDefinitions:
        - AttributeName: token
          AttributeType: S
      KeySchema:
        - AttributeName: token
          KeyType: HASH
      Tags:
        - Key: Project
          Value: ModelGuard
      SSESpecification:
        SSEEnabled: false

  ###########################################################
  # S3 Buckets
  ###########################################################
  ArtifactsLogBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'modelguard-artifacts-logs'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      Tags:
        - Key: Project
          Value: ModelGuard
      LifecycleConfiguration:
        Rules:
          - Status: Enabled
            ExpirationInDays: 1
            Prefix: "access-logs/"

  ArtifactsBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Sub 'modelguard-artifacts-files'
      PublicAccessBlockConfiguration:
        BlockPublicAcls: true
        BlockPublicPolicy: true
        IgnorePublicAcls: true
        RestrictPublicBuckets: true
      LoggingConfiguration:
        DestinationBucketName: !Ref ArtifactsLogBucket
        LogFilePrefix: "access-logs/"
      BucketEncryption:
        ServerSideEncryptionConfiguration:
          - ServerSideEncryptionByDefault:
              SSEAlgorithm: AES256
      VersioningConfiguration:
        Status: Suspended
      Tags:
        - Key: Project
          Value: ModelGuard

  ###########################################################
  # Cognito User Pool
  ###########################################################
  ModelGuardUserPool:
    Type: AWS::Cognito::UserPool
    Properties:
      UserPoolName: ModelGuard-Users
      Policies:
        PasswordPolicy:
          MinimumLength: 8
          RequireUppercase: true
          RequireLowercase: true
          RequireNumbers: true
          RequireSymbols: false
      UserPoolTags:
        Project: ModelGuard

  ModelGuardUserPoolClient:
    Type: AWS::Cognito::UserPoolClient
    Properties:
      UserPoolId: !Ref ModelGuardUserPool
      ClientName: ModelGuard-Web-Client
      GenerateSecret: false
      SupportedIdentityProviders:
        - COGNITO
      ExplicitAuthFlows:
        - ALLOW_USER_PASSWORD_AUTH

  ModelGuardUserPoolDomain:
    Type: AWS::Cognito::UserPoolDomain
    Properties:
      UserPoolId: !Ref ModelGuardUserPool
      Domain: !Sub 'modelguard-${AWS::AccountId}'

  AdminGroup:
    Type: AWS::Cognito::UserPoolGroup
    Properties:
      UserPoolId: !Ref ModelGuardUserPool
      GroupName: Admin
      Description: Full access to all artifacts and operations
      Precedence: 1

  UserGroup:
    Type: AWS::Cognito::UserPoolGroup
    Properties:
      UserPoolId: !Ref ModelGuardUserPool
      GroupName: User
      Description: Standard user access
      Precedence: 2

  ############################################################
  # API Gateway
  ############################################################
  ModelGuardApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: dev
      Description: ModelGuard MVP API
      Cors:
        AllowMethods: "'GET,POST,PUT,DELETE,OPTIONS'"
        AllowHeaders: "'Content-Type,X-Authorization,Authorization'"
        AllowOrigin: "'*'"
      Auth:
        DefaultAuthorizer: CognitoAuthorizer
        Authorizers:
          CognitoAuthorizer:
            UserPoolArn: !GetAtt ModelGuardUserPool.Arn

  ############################################################
  # Auth Endpoint (Unauthenticated)
  ############################################################
  AuthenticateFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: lambdas.put_authenticate.lambda_handler
      Description: User authentication
      Role: arn:aws:iam::378950442938:role/BasicLambdaRole
      Events:
        AuthenticateUser:
          Type: Api
          Properties:
            RestApiId: !Ref ModelGuardApi
            Path: /authenticate
            Method: PUT
            Auth:
              Authorizer: NONE

  ############################################################
  # Baseline Artifact Endpoints
  ############################################################

  # POST /artifacts — Enumerate
  PostArtifactsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: lambdas.post_artifacts.lambda_handler
      Description: Enumerate artifacts
      Role: arn:aws:iam::378950442938:role/BasicLambdaRole
      Events:
        ListArtifacts:
          Type: Api
          Properties:
            RestApiId: !Ref ModelGuardApi
            Path: /artifacts
            Method: POST

  # POST /artifact/{artifact_type} — Upload
  PostArtifactUploadFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: lambdas.post_artifact_upload.lambda_handler
      Description: Upload artifact
      Role: arn:aws:iam::378950442938:role/BasicLambdaRole
      Events:
        CreateArtifact:
          Type: Api
          Properties:
            RestApiId: !Ref ModelGuardApi
            Path: /artifact/{artifact_type}
            Method: POST

  # GET /artifact/{artifact_type}/{id} — Download
  GetArtifactDownloadFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: lambdas.get_artifact_download.lambda_handler
      Description: Download artifact
      Role: arn:aws:iam::378950442938:role/BasicLambdaRole
      Events:
        GetArtifact:
          Type: Api
          Properties:
            RestApiId: !Ref ModelGuardApi
            Path: /artifact/{artifact_type}/{id}
            Method: GET

  # GET /artifact/{artifact_type}/{id}/cost
  GetArtifactCostFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: lambdas.get_artifact_cost.lambda_handler
      Description: Get artifact size cost
      Role: arn:aws:iam::378950442938:role/BasicLambdaRole
      Events:
        GetArtifactCost:
          Type: Api
          Properties:
            RestApiId: !Ref ModelGuardApi
            Path: /artifact/{artifact_type}/{id}/cost
            Method: GET

  # GET /artifact/model/{id}/rate
  GetModelRateFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: lambdas.get_model_rate.lambda_handler
      Description: Get model rating
      Role: arn:aws:iam::378950442938:role/BasicLambdaRole
      Events:
        ModelRate:
          Type: Api
          Properties:
            RestApiId: !Ref ModelGuardApi
            Path: /artifact/model/{id}/rate
            Method: GET

  # GET /artifact/model/{id}/lineage
  GetLineageFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: lambdas.get_lineage.lambda_handler
      Description: Get model lineage graph
      Role: arn:aws:iam::378950442938:role/BasicLambdaRole
      Events:
        Lineage:
          Type: Api
          Properties:
            RestApiId: !Ref ModelGuardApi
            Path: /artifact/model/{id}/lineage
            Method: GET

  # POST /artifact/model/{id}/license-check
  PostLicenseCheckFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: lambdas.post_license_check.lambda_handler
      Description: License compatibility check
      Role: arn:aws:iam::378950442938:role/BasicLambdaRole
      Events:
        LicenseCheck:
          Type: Api
          Properties:
            RestApiId: !Ref ModelGuardApi
            Path: /artifact/model/{id}/license-check
            Method: POST

  # GET /artifact/byName/{name}
  GetSearchByNameFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: lambdas.get_search_by_name.lambda_handler
      Description: Search artifact by name
      Role: arn:aws:iam::378950442938:role/BasicLambdaRole
      Events:
        SearchByName:
          Type: Api
          Properties:
            RestApiId: !Ref ModelGuardApi
            Path: /artifact/byName/{name}
            Method: GET

  # POST /artifact/byRegEx
  PostSearchByRegexFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: lambdas.post_search_by_regex.lambda_handler
      Description: Regex search
      Role: arn:aws:iam::378950442938:role/BasicLambdaRole
      Events:
        SearchByRegex:
          Type: Api
          Properties:
            RestApiId: !Ref ModelGuardApi
            Path: /artifact/byRegEx
            Method: POST

  ############################################################
  # Non-spec Extension: PUT /artifact/{type}/{id} (optional)
  ############################################################
  PutArtifactUpdateFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: lambdas.put_artifact_update.lambda_handler
      Description: Update artifact metadata
      Role: arn:aws:iam::378950442938:role/BasicLambdaRole
      Events:
        UpdateArtifact:
          Type: Api
          Properties:
            RestApiId: !Ref ModelGuardApi
            Path: /artifact/{artifact_type}/{id}
            Method: PUT

  ############################################################
  # Health & Tracks (Unauthenticated)
  ############################################################
  GetHealthFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: lambdas.get_health.lambda_handler
      Description: Health probe
      Role: arn:aws:iam::378950442938:role/BasicLambdaRole
      Events:
        Health:
          Type: Api
          Properties:
            RestApiId: !Ref ModelGuardApi
            Path: /health
            Method: GET
            Auth:
              Authorizer: NONE

  GetTracksFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: lambdas.get_tracks.lambda_handler
      Description: Get supported tracks
      Role: arn:aws:iam::378950442938:role/BasicLambdaRole
      Events:
        Tracks:
          Type: Api
          Properties:
            RestApiId: !Ref ModelGuardApi
            Path: /tracks
            Method: GET
            Auth:
              Authorizer: NONE

  ############################################################
  # DELETE /reset
  ############################################################
  DeleteResetFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ./
      Handler: lambdas.delete_reset.lambda_handler
      Description: Reset system state
      Role: arn:aws:iam::378950442938:role/BasicLambdaRole
      Events:
        Reset:
          Type: Api
          Properties:
            RestApiId: !Ref ModelGuardApi
            Path: /reset
            Method: DELETE

Outputs:
  ModelGuardApiUrl:
    Description: API Gateway endpoint URL
    Value: !Sub 'https://${ModelGuardApi}.execute-api.${DeploymentRegion}.amazonaws.com/dev/'
    Export:
      Name: !Sub '${AWS::StackName}-ApiUrl'

  ArtifactsTableName:
    Description: DynamoDB table name
    Value: !Ref ArtifactsTable
    Export:
      Name: !Sub '${AWS::StackName}-TableName'

  ArtifactsBucketName:
    Description: S3 bucket name
    Value: !Ref ArtifactsBucket
    Export:
      Name: !Sub '${AWS::StackName}-BucketName'

  UserPoolId:
    Description: Cognito User Pool ID
    Value: !Ref ModelGuardUserPool
    Export:
      Name: !Sub '${AWS::StackName}-UserPoolId'

  UserPoolClientId:
    Description: Cognito User Pool Client ID
    Value: !Ref ModelGuardUserPoolClient
    Export:
      Name: !Sub '${AWS::StackName}-UserPoolClientId'

  CognitoDomain:
    Description: Cognito Hosted UI Domain
    Value: !Sub 'https://${ModelGuardUserPoolDomain}.auth.${DeploymentRegion}.amazoncognito.com'
    Export:
      Name: !Sub '${AWS::StackName}-CognitoDomain'
