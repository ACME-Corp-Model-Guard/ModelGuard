<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Model - ModelGuard Registry</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <header>
    <h1>Upload a New Model</h1>
    <nav>
      <a href="/" class="button">‚Üê Back to Dashboard</a>
    </nav>
  </header>

  <main>
    <section class="upload-card">
      <h2>Upload Model ZIP</h2>
      <form action="/upload" method="post">
        <label for="file_url">Model ZIP URL:</label>
        <input
          type="text"
          name="file_url"
          id="file_url"
          placeholder="https://example.com/my_model.zip"
          required
        >
        <button type="submit" class="button">Upload</button>
      </form>
      <p class="hint">Provide a publicly accessible URL to the zipped model package.</p>
    </section>
  </main>
</body>
</html>
