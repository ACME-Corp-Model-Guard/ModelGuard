version: 2
updates:
  # --- Python dependencies (pip) ---
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 5
    commit-message:
      prefix: "deps(pip):"
    reviewers:
      - "rcaustin"
    labels:
      - "dependencies"
      - "automated"

  # --- GitHub Actions (workflow dependencies) ---
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
    labels:
      - "dependencies"
      - "ci"
